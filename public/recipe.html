<!DOCTYPE html>
<html lang="en">

<head>
  <title>View Recipe</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
  <!-- Linking to bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  
  <!-- {{!-- Linking css --}} -->
  <link href="stylesheets/meredith_style.css" rel="stylesheet" />
</head>

<body>

  <main class="container hero-image">

    <nav class="navbar navbar-expand-lg navbar-light bg-gradien-transparent" id="nav1">

      <button type="button" class="btn " data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <section class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="members.html">Shopping List<span class="sr-only">Shopping List</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="saved_recipes.html">Saved Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
        </ul>
        <form id="search " class="form-inline my-2 my-lg-0">
          <!-- <a>Search for a recipe  </a> -->
          <input id="search-text" class="form-control mr-sm-2" type="search" placeholder="Find a recipe">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </section>
    </nav>


    <h1 class="recipe-name">

    </h1>
    <!-- Container for the recipe search results. -->
    <div class="row" id="recipe-results">
      <section class="col-6">
        <div class="jumbotron recipe-holder">

          <h1 class="recipe-header"> Recipes </h1>


          <p class="lead"></p>

          <br>

          <ul id="recipes-list">

          </ul>
        </div>

      </section>

    </div>

    <!-- Container for all recipe related info -->
    <div class="row" id="recipe-container">
      <!-- Container for the recipe ingredients -->
      <section class="col-lg-12 col-md-12 col-sm-12">
        <div class="jumbotron ingredient-holder">

          <h1 class="ingredient-header"> Ingredients </h1>

          <div class="icon">
            <i class="fa fa-cart-plus fa-3x" aria-hidden="true"></i>
          </div>

          <p class="lead"></p>

          <br>

          <ul id="ingredient-list">

          </ul>
        </div>

      </section>
      <!-- Container for the recipe instructions -->
      <section class="col-lg-12 col-md-12 col-sm-12">

        <div class="jumbotron directions-holder">

          <h1 class="directions-header"> Directions</h1>

          <div class="icon">
            <i class="fa fa-cutlery fa-3x" aria-hidden="true"></i>
          </div>
          <br>

          <ul id="instructions">

          </ul>
        </div>

    </div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/recipe.js"></script>

</body>

</html>
