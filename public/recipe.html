<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shop & Chef</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    

    <link href="stylesheets/recipe-styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/logout">
                    Shop and Chef
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        <form id="search">
            <input id="search-text">
            <button>Search</button>
        </form>
        <h1 class="recipe-name">
            
        </h1>
        <!-- Container for the recipe search results. -->
        <div class="row" id="recipe-results">
                <section class="col-6">
                    <div class="jumbotron">
                
                        <h1 class="recipe-header"> Recipes </h1>

                
                        <p class="lead"></p>
                
                        <br>
                
                        <ul id="recipes-list">
                
                        </ul>
                    </div>
                
                </section>
            
        </div>

        <!-- Container for all recipe related info -->
        <div class="row" id="recipe-container">
            <!-- Container for the recipe ingredients -->
            <section class="col-lg-6 col-md-12 col-sm-12">
                <div class="jumbotron">

                    <h1 class="ingredient-header"> Ingredients </h1>

                    <div class="icon">
                        <i class="fa fa-cart-plus fa-3x" aria-hidden="true"></i>
                    </div>

                    <p class="lead"></p>

                    <br>

                    <ul id="ingredient-list">

                    </ul>
                </div>

            </section>
            <!-- Container for the recipe instructions -->
            <section class="col-lg-6 col-md-12 col-sm-12">

                <div class="jumbotron">

                    <h1 class="directions-header"> Directions</h1>

                    <div class="icon">
                        <i class="fa fa-cutlery fa-3x" aria-hidden="true"></i>
                    </div>
                    <br>

                    <ul  id="instructions">

                    </ul>
                </div>

        </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./js/recipe.js"></script>

</body>

</html>
