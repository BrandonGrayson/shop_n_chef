<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/meredith_style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"></div>
      </div>
    </nav>
    <section class="hero-image">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="boxed">
              <p><h1>Welcome!</p> 
                <p>Time to shop before you chef</h1></p>
              <h4>Please enter your login information, or sign up for a new account below</h4>
            </div>
              <form class="login">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email-input"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password-input"
                    placeholder="Password"
                  />
                </div>
                <button type="submit" class="btn btn-default">Login</button>
              </form>
              <br />
              <p>Or sign up <a href="/">here</a></p>
            </div>
          </div>
        </div>
      </section>
      </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
